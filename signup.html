<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spotify</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <body>
        <div class="main">
            <div class="blackbox">
    
                <img src="./spotify logo.png" class="spotifyLogo">
                <h1 >Sign up to </h1><h1 class="heading">start listening</h1>
                <form class="two">
                    <label class="label"><p>Email address</p></label>
                    <input type="text" placeholder="name@domain.com" required>
                    <a class="phoneLink" href="#">Use phone number instead.</a>
                    <button type="submit" class="btn">Next</button>
                    <br>
                </form>
                <div class="line" style="color: grey;width:20vh;margin-left: -190px;">____________________or____________________</div>
                <br><br>
                <form class="one">
                    <button class="btn"><img src="./googleLogo.png" class="google"><p>Sign up with Google</p> </button>
                    <button class="btn"><img src="./fbLogo.png" class="facebook"><p>Sign up with Facebook</p> </button>
                    <button class="btn"><img src="./appleLogo.png" class="apple"><p>Sign up with Apple</p> </button>
                </form>
                <br>
                <div class="line" style="color: gray;width:20vh;margin-left: -190px;">__________________________________________</div>
                <br>
                <p class="para">Already have an account? <a href="./index.html">Log in here</a></p>
                
                <p class="bottumline">This site is protected by reCAPTCHA and the Google</p>
                <p class="bottumline last"><u>Privacy Policy</u> and <u>Terms of Service</u> apply.</p>
            </div>
        </div>
    </body>
</body>
</html>

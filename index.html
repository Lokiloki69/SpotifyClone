<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="./Login.css">
    <script src="https://kit.fontawesome.com/e69667bd95.js" crossorigin="anonymous"></script>

  
</head>
<body>
    <div class="main">
        <div class="blackbox">

            <img src="./spotify logo.png" class="spotifyLogo">
            <h1 >Log in to Spotify</h1>
            <form class="one">
                <button class="btn"><img src="./googleLogo.png" class="google"><p>Continue with Google</p> </button>
                <button class="btn"><img src="./fbLogo.png" class="facebook"><p>Continue with Facebook</p> </button>
                <button class="btn"><img src="./appleLogo.png" class="apple"><p>Continue with Apple</p> </button>
                <button class="btn"><p>Cotinue with Phone number</p></button><br>
            </form>
            <div class="line" style="color: grey;width:20vh;margin-left: -380px;">________________________________________________________________</div>

            <br>
            <form class="two">
                <label class="label"><p>Email or username</p></label>
                <input type="text" placeholder="Email or username" required>
                <label class="label"><p>Password</p></label>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Log In</button>
            </form>
            <br><br>
            <a class="forgot" href="#">Forgot your Password?</a>
            <br>
            <p class="para">Don't have an account? <a href="./signup.html">Sign up for Spotify</a></p>
        </div>
    </div>
</body>
